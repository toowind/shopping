<form class="layui-form layui-form-pane" id="add_channel_form" style="padding: 30px 30px 0px 30px;">
    <div class="layui-form-item">
        <label class="layui-form-label">收货人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$info.username}" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$info.mobile}" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省市县</label>
        <div class="layui-input-block">
            <input type="text"class="layui-input" value="{$info.province} {$info.city} {$info.county}" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" style="resize:none" disabled>{$info.address}</textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">买家留言</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" style="resize:none" disabled>{$info.content}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快递公司</label>
        <div class="layui-input-block">
            <select name="express_id" >
                <option value="1" <if condition="($info['express_id'] eq '1')">selected</if>>圆通</option>
                <option value="2" <if condition="($info['express_id'] eq '2')">selected</if>>韵达</option>
                <option value="3" <if condition="($info['express_id'] eq '3')">selected</if>>申通</option>
                <option value="4" <if condition="($info['express_id'] eq '4')">selected</if>>中通</option>
                <option value="5" <if condition="($info['express_id'] eq '5')">selected</if>>顺丰</option>
                <option value="6" <if condition="($info['express_id'] eq '6')">selected</if>>全峰</option>
                <option value="7" <if condition="($info['express_id'] eq '7')">selected</if>>天天</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快递单号</label>
        <div class="layui-input-block">
            <input type="text" name="express_number" class="layui-input" value="{$info.express_number}" >
        </div>
    </div>
</form>
<script type="text/javascript">
    layui.use('form',function(){
        var form = layui.form;
        form.render();
    });
    $("#channel_ids").keyup(function(){
        var value = $(this).val();
        $("#username").val(value);
    });
</script>
</script>
