<extend name="Public/base" />
<block name="style">
    <style type="text/css">
        a.close-modal{position:absolute;top:-9px;right:1px;width:18px;height:18px;font-size:14px;line-height:16px;color:#fff;text-align:center;cursor:pointer;background:hsla(0,0%,60%,.6);border-radius:10px}
        a.close-modal:hover{color:#fff;background:#000}.app-image-list li img{height:100%;width:100%}
    </style>
</block>
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>{$meta_title}</h2>
    </div>
    <!-- 标签页导航 -->
    <div class="tab-content">
        <!-- 表单 -->
        <form id="form" action="{:U('add')}" method="post" class="form-horizontal">
            <div class="form-item">
                <label class="item-label required">专题名称<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="name">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">列表banner图</label>
                <div class="controls">
                    <input type="file" id="upload_picture_image">
                    <input type="hidden" name="list_banner" id="cover_id_image"/>
                    <div class="upload-img-box"></div>
                    <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */
                        $("#upload_picture_image").uploadify({
                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadQiniu',array('session_id'=>session_id(),'prefix'=>'banner'))}",
                            "width"           : 120,
                            'removeTimeout'   : 1,
                            'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadPictureimage,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                        });
                        function uploadPictureimage(file, data){
                            var data = $.parseJSON(data);
                            var src = '';
                            if(data.status){
                                src = data.url || '__ROOT__' + data.path;
                                $("#cover_id_image").val(src);
                                $("#cover_id_image").parent().find('.upload-img-box').html(
                                        '<div class="upload-pre-item"><a href="' + src + '" target="_blank"><img src="' + src + '"/></a></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                },1500);
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">专题banner图</label>
                <div class="controls">
                    <input type="file" id="upload_picture_image2">
                    <input type="hidden" name="special_banner" id="cover_id_image2"/>
                    <div class="upload-img-box"></div>
                    <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */
                        $("#upload_picture_image2").uploadify({
                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadQiniu',array('session_id'=>session_id(),'prefix'=>'banner'))}",
                            "width"           : 120,
                            'removeTimeout'   : 1,
                            'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadPictureimage,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                        });
                        function uploadPictureimage(file, data){
                            var data = $.parseJSON(data);
                            var src = '';
                            if(data.status){
                                src = data.url || '__ROOT__' + data.path;
                                $("#cover_id_image2").val(src);
                                $("#cover_id_image2").parent().find('.upload-img-box').html(
                                    '<div class="upload-pre-item"><a href="' + src + '" target="_blank"><img src="' + src + '"/></a></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                },1500);
                            }
                        }
                    </script>
                </div>
            </div>

            <div class="form-item">
                <label class="item-label required">活动时间背景颜色<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-mid" name="ac_time_bg" id="ac_time_bg" value="#1c97f5">
                    <div class="layui-inline" style="padding-left: 5px">
                        <div id="colorpicker1"></div>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="item-label required">分类背景颜色<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-mid" name="cate_bg" id="cate_bg" value="#1c97f5">
                    <div class="layui-inline" style="padding-left: 5px">
                        <div id="colorpicker2"></div>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="item-label required">背景颜色<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-mid" name="bg" id="bg" value="#1c97f5">
                    <div class="layui-inline" style="padding-left: 5px">
                        <div id="colorpicker3"></div>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="item-label">商品小图标</label>
                <div class="controls">
                    <input type="file" id="upload_picture_image3">
                    <input type="hidden" name="goods_sm_icon" id="cover_id_image3"/>
                    <div class="upload-img-box"></div>
                    <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */
                        $("#upload_picture_image3").uploadify({
                            "height"          : 30,
                            "swf"             : "__STATIC__/uploadify/uploadify.swf",
                            "fileObjName"     : "download",
                            "buttonText"      : "上传图片",
                            "uploader"        : "{:U('File/uploadQiniu',array('session_id'=>session_id(),'prefix'=>'icon'))}",
                            "width"           : 120,
                            'removeTimeout'   : 1,
                            'fileTypeExts'    : '*.jpg; *.png; *.gif;',
                            "onUploadSuccess" : uploadPictureimage,
                            'onFallback' : function() {
                                alert('未检测到兼容版本的Flash.');
                            }
                        });
                        function uploadPictureimage(file, data){
                            var data = $.parseJSON(data);
                            var src = '';
                            if(data.status){
                                src = data.url || '__ROOT__' + data.path;
                                $("#cover_id_image3").val(src);
                                $("#cover_id_image3").parent().find('.upload-img-box').html(
                                    '<div class="upload-pre-item"><a href="' + src + '" target="_blank"><img src="' + src + '"/></a></div>'
                                );
                            } else {
                                updateAlert(data.info);
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                },1500);
                            }
                        }
                    </script>
                </div>
            </div>

            <div class="form-item cf">
                <label class="item-label">活动时间</label>
                <div class="controls">
                    <input type="text" name="start_time" id="start_time" readonly="" class="text input-mid" placeholder="选择开始时间" style="cursor: pointer">
                    -
                    <input type="text" name="end_time" id="end_time" readonly="" class="text input-mid" placeholder="选择结束时间" style="cursor: pointer">
                </div>
            </div>

            <!-- 分类商品1 -->
            <div class="form-item">
                <label class="item-label required">分类名称1<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="names_one">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label required">添加商品<span class="check-tips"><i class="layui-icon" style="cursor: pointer;font-size: 20px;"  title="添加商品" id="addGoods1">&#xe654;</i></span></label>
                <div class="controls">
                    <ul id="dragsort1" style="margin-top: 15px"></ul>
                </div>
            </div>

            <!-- 分类商品2 -->
            <div class="form-item">
                <label class="item-label required">分类名称2<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="names_two">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label required">添加商品<span class="check-tips"><i class="layui-icon" style="cursor: pointer;font-size: 20px;"  title="添加商品" id="addGoods2">&#xe654;</i></span></label>
                <div class="controls">
                    <ul id="dragsort2" style="margin-top: 15px"></ul>
                </div>
            </div>

            <!-- 分类商品3 -->
            <div class="form-item">
                <label class="item-label required">分类名称2<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="names_three">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label required">添加商品<span class="check-tips"><i class="layui-icon" style="cursor: pointer;font-size: 20px;"  title="添加商品" id="addGoods3">&#xe654;</i></span></label>
                <div class="controls">
                    <ul id="dragsort3" style="margin-top: 15px"></ul>
                </div>
            </div>

            <div class="form-item">
                <label class="item-label">状态<span class="check-tips"></span></label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" value="1" name="status" checked>启用
                    </label>
                    <label class="radio">
                        <input type="radio" value="0" name="status">禁用
                    </label>
                </div>
            </div>
            <input type="hidden" id="sitenum" value="0">
            <div class="form-item cf">
                <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                <a class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</a>
            </div>
        </form>
    </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            layui.use(['layer','colorpicker','laydate'], function () {
                var layer = layui.layer;
                var colorpicker = layui.colorpicker;
                var laydate = layui.laydate;
                colorpicker.render({
                    elem: '#colorpicker1'
                    ,color: '#1c97f5'
                    ,done: function(color){
                        $('#ac_time_bg').val(color);
                    }
                    ,size: 'xs'
                });
                colorpicker.render({
                    elem: '#colorpicker2'
                    ,color: '#1c97f5'
                    ,done: function(color){
                        $('#cate_bg').val(color);
                    }
                    ,size: 'xs'
                });
                colorpicker.render({
                    elem: '#colorpicker3'
                    ,color: '#1c97f5'
                    ,done: function(color){
                        $('#bg').val(color);
                    }
                    ,size: 'xs'
                });
                laydate.render({
                    elem: '#start_time',
                    type: 'datetime',
                    min:0,
                    theme: 'molv'
                });

                laydate.render({
                    elem: '#end_time',
                    type: 'datetime',
                    min:0,
                    theme: 'molv'
                });
            });

            //点击商品图右上角的叉叉
            $(document).on("click",".close-modal",function(){
                $(this).parent().remove();
            });




            $("#dragsort1").dragsort({
                dragSelector:'li',
                placeHolderTemplate: '<li class="draging-place" style="float: left">&nbsp;</li>',
                dragBetween:false,	//允许拖动到任意地方
                opacity: 0.6, //拖动时，透明度为0.6
                revert: true, //释放时，增加动画
                dragEnd:function(){
                    var self = $(this);
                }
            });
            $("#dragsort2").dragsort({
                dragSelector:'li',
                placeHolderTemplate: '<li class="draging-place" style="float: left">&nbsp;</li>',
                dragBetween:false,	//允许拖动到任意地方
                opacity: 0.6, //拖动时，透明度为0.6
                revert: true, //释放时，增加动画
                dragEnd:function(){
                    var self = $(this);
                }
            });

            $("#dragsort3").dragsort({
                dragSelector:'li',
                placeHolderTemplate: '<li class="draging-place" style="float: left">&nbsp;</li>',
                dragBetween:false,	//允许拖动到任意地方
                opacity: 0.6, //拖动时，透明度为0.6
                revert: true, //释放时，增加动画
                dragEnd:function(){
                    var self = $(this);
                }
            });
            function selectGoods(){
                var index = layer.msg('加载中...', {icon: 16,time:0,shade:[0.3,'#000']});
                $.get("{:u('index')}",{
                    type:'selectGoods'
                },function(data){
                    if(data.status){
                        layer.open({
                            type: 1,
                            title: false,
                            shadeClose: true,
                            area: [($(window).width()/1.5)+'px',($(window).height()/1.4)+'px'], //宽高
                            content: data.info
                        });
                    }else{
                        layer.msg(data.info,{icon:5});
                    }
                    layer.close(index);
                }, 'json');
            }

            //添加商品1
            $("#addGoods1").click(function(){
                $("#sitenum").val(1);
                selectGoods();
            });
            //添加商品2
            $("#addGoods2").click(function(){
                $("#sitenum").val(2);
                selectGoods();
            });
            //添加商品3
            $("#addGoods3").click(function(){
                $("#sitenum").val(3);
                selectGoods();
            });

        });
        highlight_subnav("{:U('index')}");
    </script>
</block>
