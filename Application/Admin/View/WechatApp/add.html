<extend name="Public/base" />
<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>奖品设置</h2>
    </div>
    <!-- 标签页导航 -->
    <div class="tab-wrap">

        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U()}" method="post" class="form-horizontal">
                <!-- 基础文档模型 -->
                <div class="tab-pane in tab1" id="tab1">
                    <div class="form-item cf">
                        <label class="item-label">名称</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="title" value="{$info.title}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                        <a class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $('#submit').click(function(){
            $('#form').submit();
        });
        $('[name="copies_all"]').click(function () {
            $('[name="copies[]"]').prop('checked',$(this).prop('checked'));
        });
        //导航高亮
        highlight_subnav("{:U('Sousuo/index')}");
    </script>
</block>
